<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/includes :: head"></head>
<body>
    <nav th:replace="fragments/header :: nav"></nav>
    <main role="main" class="container">
        <form>
            <div class="form-group row">
                <label for="itemName" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <input id="itemName" name="itemName" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-4 col-form-label">Description</label>
                <div class="col-8">
                    <input id="description" name="description" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
